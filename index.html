<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='admaven-placement' content="BqjsEqda6">
    <title>Mahadev Blessings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white; overflow-x: hidden;
        }

        /* FULL CLEAR BACKGROUND */
        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('mahadev.jpg'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            z-index: -2;
        }

        .main {
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            min-height: 100vh; 
            text-align: center; 
            padding: 60px 20px;
        }

        .spiritual-icon {
            position: absolute;
            color: rgba(255, 204, 0, 0.6); 
            font-size: 2.5rem;
            z-index: -1;
            animation: float 12s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .top-popup {
            position: fixed;
            top: 0; width: 100%;
            background: #25D366; color: white;
            padding: 12px; text-align: center;
            font-weight: bold; z-index: 1000;
        }

        .bottom-popup {
            position: fixed;
            bottom: 0; width: 100%;
            background: rgba(0, 0, 0, 0.7); color: #ffd700;
            padding: 12px; text-align: center;
            z-index: 1000; border-top: 2px solid #ffd700;
        }

        h1 { 
            font-size: 2.8rem; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8), 0 0 15px #ffaa00; 
        }

        #captureArea {
            background: rgba(0, 0, 0, 0.2); 
            padding: 40px 20px; 
            border-radius: 30px;
            width: 100%; 
            max-width: 400px; 
            margin-bottom: 20px;
        }

        input {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            margin: 20px 0; text-align: center; font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn-main {
            background: linear-gradient(to right, #ff8c00, #ff4500);
            color: white; border: none; padding: 15px 45px;
            border-radius: 50px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .percentage { font-size: 4.5rem; color: #ffd700; font-weight: 900; text-shadow: 2px 2px 10px #000; }

        /* BUTTON EXCHANGE STYLING */
        .share-row { 
            margin-top: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .btn-s { 
            text-decoration: none; 
            color: white; 
            padding: 15px 40px; 
            border-radius: 50px; 
            margin: 8px 0; 
            font-weight: bold; 
            width: 250px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .wa { background: #25D366; font-size: 1.1rem; } /* Bada WhatsApp Button */
        .dl { background: #fff; color: #000; font-size: 0.9rem; border: none; cursor: pointer;} /* Chhota Save Button */
    </style>
</head>

<body>

    <div class="bg-container"></div>

    <div class="spiritual-icon" style="left: 10%; animation-delay: 0s;">üî±</div>
    <div class="spiritual-icon" style="left: 50%; animation-delay: 4s;">üïâÔ∏è</div>
    <div class="spiritual-icon" style="left: 85%; animation-delay: 2s;">üî±</div>

    <div class="top-popup">üì≤ Share on WhatsApp for Mahadev's Blessings!</div>

    <div class="main">
        <h1>Har Har Mahadev</h1>
        
        <div id="captureArea">
            <p id="promptText" style="font-size: 1.2rem; font-weight: 600; text-shadow: 1px 1px 5px #000;">Check how much Mahadev loves you</p>
            <input type="text" id="uName" placeholder="Enter Your Name">
            
            <div id="res" style="display: none;">
                <span id="finalName" style="font-size: 1.5rem; font-weight: bold; text-shadow: 1px 1px 5px #000;"></span><br>
                <span class="percentage" id="finalPercent">0%</span>
                <p style="color: #ffd700; font-weight: 600; text-shadow: 1px 1px 5px #000;">Mahadev is always with you! üôè</p>
            </div>
        </div>

        <button class="btn-main" id="checkBtn" onclick="calculateLove()">Check Love %</button>

        <div class="share-row" id="shareSection" style="display:none;">
            <a href="#" id="waLink" class="btn-s wa">üö© WhatsApp Share</a>
            <button class="btn-s dl" onclick="downloadImage()">‚¨áÔ∏è Save Status Image</button>
        </div>
    </div>

    <div class="bottom-popup">üôè May Lord Shiva bless you and your family</div>

    <audio id="mantraAudio" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <script>
        function calculateLove() {
            const name = document.getElementById('uName').value;
            if (name.trim() === "") { alert("Please enter your name!"); return; }

            document.getElementById('mantraAudio').play().catch(() => {});
            
            const loveNum = Math.floor(Math.random() * 6) + 95;
            
            document.getElementById('promptText').style.display = "none";
            document.getElementById('uName').style.display = "none";
            document.getElementById('checkBtn').style.display = "none";
            
            document.getElementById('finalName').innerText = name;
            document.getElementById('finalPercent').innerText = loveNum + "%";
            document.getElementById('res').style.display = "block";
            document.getElementById('shareSection').style.display = "flex";

            const siteUrl = window.location.href;
            const msg = `üî± *Mahadev Blessings* üî±\n\nJai Bholenath! *${name}* ne check kiya ki Mahadev unhe *${loveNum}%* pyaar karte hain! üôè‚ú®\n\nAap bhi check karein:\nüëâ ${siteUrl}`;
            document.getElementById('waLink').href = "https://api.whatsapp.com/send?text=" + encodeURIComponent(msg);
        }

        function downloadImage() {
            const container = document.getElementById("captureArea");
            html2canvas(container, { backgroundColor: null, scale: 2 }).then(canvas => {
                const link = document.createElement("a");
                link.download = `Mahadev_Blessing.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
